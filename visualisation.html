<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="3dmol.js"></script>
    <script type="text/javascript" src="initialize_prot.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <div class="container-vcarre-v">
      <div id="container-visualisation">
        <section id="import-pdb" class="import-pdb">
          <h2>Importer un fichier PDB</h2>

          <div id="input" class="mb-3">
            <label for="formFileMultiple" class="form-label"></label>
            <input
              onchange="uploadPDB()"
              id="PDB"
              class="form-control"
              type="file"
              multiple
              accept=".pdb"
            />
          </div>

          <div
            id="drop_zone"
            ondrop="dropHandler(event);"
            ondragover="dragOverHandler(event);"
          >
            <p>
              Drag one or more files to this <i>drop zone</i>. En cours de
              déploiment!!
            </p>
          </div>
        </section>
        <section>
          <h2>Rechercher une molécule par son id PDB</h2>
        </section>

        <section id="proteine-enregistre">
          <h2>Visualiser proteines déjà enregistrée</h2>

          <input
            onclick="a = initialize_4qwo(),display3D(a)"
            type="button"
            name="display_4QWO"
            value="Afficher 4QWO"
            accesskey="s"
          />
        </section>
        <section id="molecule-connus">
          <h2>Protéines connus de Monkeypox</h2>
          <div class="liste-molecule">
            <input
              onclick="visualisation('4QWO')"
              type="button"
              value="Visualisation 4QWO"
            />
            <input
              onclick="visualisation('4QWO')"
              type="button"
              value="Visualisation 4QWO"
            />
            <input
              onclick="visualisation('4QWO')"
              type="button"
              value="Visualisation 4QWO"
            />
            <input
              onclick="visualisation('4QWO')"
              type="button"
              value="Visualisation 4QWO"
            />
          </div>
        </section>
      </div>
      <div name="molecule" id="molecule"></div>
      <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
      <div id="container-mol">
        <div id="container-01" class="mol-container"></div>
      </div>
    </div>
  </body>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="stylesheet.css" />
</html>
