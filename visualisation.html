<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="visualisation.js"></script>
    <script type="text/javascript" src="initialize_prot.js"></script>
    <script type="text/javascript" src="usefull_function.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <div class="container-vcarre-v">
      <div id="container-visualisation">
        <div id="import-pdb" class="import-pdb">
          <h2>Importer un fichier PDB</h2>
          <div class="border-drag">
            <div class="upload-container">
              <input
                type="file"
                id="upload_pdb"
                type="file"
                multiple="true"
                accept=".pdb"
              />
            </div>
            <br />
            <button
              class="upload-btn"
              onclick="uploadFiles(),hideThis('molecule'),showThis('container-mol'),test()"
            >
              Visualiser
            </button>
          </div>
        </div>

        <section id="recherche">
          <h2>Rechercher une molécule par son id PDB</h2>
          <div class="searchbox">
            <input type="search" id="mol_name" placeholder="Exemple 1CL4" />
            <button
              onclick="hideThis('container-mol'),showThis('molecule'),visualisation(get_name('mol_name'))"
              id="search_button"
              onclick="visualisation(get_name('mol_name'))"
            ></button>
          </div>
        </section>
        <section id="molecule-connus">
          <h2>Protéines connus de Monkeypox</h2>
          <div class="liste-molecule">
            <input
              onclick="hideThis('container-mol'),showThis('molecule'),visualisation('4QWO')"
              type="button"
              value="Visualisation 4QWO"
            />
            <input
              onclick="hideThis('container-mol'),showThis('molecule'),visualisation('1CL4')"
              type="button"
              value="Visualisation 1CL4"
            />
            <input
              onclick="hideThis('container-mol'),showThis('molecule'),visualisation('5LMY')"
              type="button"
              value="Visualisation 5LMY"
            />
            <input
              onclick="hideThis('container-mol'),showThis('molecule'),visualisation('2F76')"
              type="button"
              value="Visualisation 2F76"
            />
          </div>
        </section>
      </div>
      <div name="molecule" id="molecule"></div>
      <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
      <div id="container-mol">
        <div id="container-01" class="mol-container"></div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="visualisation.css" />
</html>
