<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="3dmol.js"></script>
    <script type="text/javascript" src="initialize_prot.js"></script>

  </head>

  <body>
    <div id="header"></div>

<div id="container-visualisation">
    <div id="affiche-prot">
      <h2>Afficher la protéine 4QWO</h2>
      <form>
        <input
          onclick="display3D()"
          type="button"
          name="affiche"
          value="Afficher 4QWO"
          accesskey="s"
        />
      </form>
      
    </div>
      <div id="proteine-enregistre">
        <h2>Visualiser proteines déjà enregistrée</h2>
        
        <input
        onclick="a = initialize_4qwo(),display3D(a.get_pdb())"
        type="button"
        name="display_4QWO"
        value="Afficher 4QWO"
        accesskey="s"
      />
      </div>
    </div>

      <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
      <div id="container-mol">
        <div id="container-01" class="mol-container"></div>
      </div>
  
  </body>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="stylesheet.css" />
</html>
