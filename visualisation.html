<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="visualisation.js"></script>
    <script type="text/javascript" src="initialize_prot.js"></script>
    <script type="text/javascript" src="usefull_function.js"></script>
    <script type="text/javascript" src="3Dmol.js"></script>
  </head>

  <body id="principal">
    <div id="header"></div>

    <div class="container-vcarre-v">
      <section id="container-visualisation">
        <section id="recherche">
          <h1>Rechercher</h1>
          <h2>Vous pouvez rechercher une molécule par son identifiant PDB</h2>
          <div class="searchbox">
            <input type="search" id="mol_name" placeholder="Exemple 1UBQ" />
            <button
              onclick="hideThis('molecule'),showThis('molecule2'),showThis('container-01'),showThis('close_button-id'),close_button(),display3D('pdb:'+get_name('mol_name')),visualisation_nous()"
              id="search_button"
              onclick="visualisation(get_name('mol_name'))"
            ></button>
          </div>
        </section>
        <section id="molecule-connus">
          <h1>Protéines</h1>
          <h2>
            Vous pouvez visualiser plusieurs protéines connus de Monkeypox
          </h2>
          <div class="liste-molecule">
            <input
              onclick="hideThis('molecule2'),hideThis('container-01'),showThis('molecule'),visualisation('4QWO'),showThis('close_button-id'),close_button()"
              class="buttonbox"
              type="button"
              value="4QWO"
            />
            <input
              onclick="hideThis('molecule2'),hideThis('container-01'),showThis('molecule'),visualisation('1CL4'),showThis('close_button-id'),close_button()"
              class="buttonbox"
              type="button"
              value="1CL4"
            />
            <input
              onclick="hideThis('molecule2'),hideThis('container-01'),showThis('molecule'),visualisation('5LMY'),showThis('close_button-id'),close_button()"
              class="buttonbox"
              type="button"
              value="5LMY"
            />

            <input
              onclick="hideThis('molecule2'),hideThis('container-01'),showThis('molecule'),visualisation('2F76'),showThis('close_button-id'),close_button()"
              class="buttonbox"
              type="button"
              value="2F76"
            />
          </div>
        </section>
        <section id="import-pdb" class="import-pdb">
          <h1>Importer</h1>
          <h2>
            Vous pouvez importer un fichier PDB pour pouvoir le visualiser
          </h2>
          <div class="border-drag">
            <div class="upload-container">
              <input
                type="file"
                id="upload_pdb"
                multiple="true"
                accept=".pdb"
              />
            </div>
            <br />
            <button
              class="upload-btn"
              onclick="uploadFiles(),hideThis('molecule'),showThis('molecule2'),showThis('container-01'),visualisation_nous(),test(),showThis('close_button-id'),close_button()"
            >
              Visualiser
            </button>
          </div>
        </section>

        <section id="download-pdb" class="download-pdb">
          <h1>Télécharger</h1>
          <h2>Vous pouvez télecharger le PDB</h2>
          <div class="component">
            <ul class="align">
              <li>
                <figure class="book">
                  <!-- Front -->

                  <ul class="hardcover_front">
                    <li>
                      <div class="coverDesign blue">
                        <h1>PDB</h1>
                        <p>BOOK</p>
                      </div>
                    </li>
                    <li></li>
                  </ul>

                  <!-- Pages -->

                  <ul class="page">
                    <li></li>
                    <li>
                      <a class="btn" href="#">Download</a>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>

                  <!-- Back -->

                  <ul class="hardcover_back">
                    <li></li>
                    <li></li>
                  </ul>
                  <ul class="book_spine">
                    <li></li>
                    <li></li>
                  </ul>
                </figure>
              </li>
            </ul>
          </div>
        </section>
      </section>
    </div>
    <div id="close_button-id"></div>

    <section id="container-2-visualisation" class="container-2-visualisation">
      <div class="container-load" name="molecule" id="molecule"></div>

      <div name="molecule2" id="molecule2"></div>
      <div class="container-couleur-close"></div>
      <div id="container-01" class="mol-container"></div>
    </section>
  </body>

  <link rel="stylesheet" href="livre.css" />
  <link rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="visualisation.css" />
</html>
