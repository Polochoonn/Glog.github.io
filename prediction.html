<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="3Dmol.js"></script>
  </head>

  <body class="container-principal">
    <div id="header"></div>

    <div id="container-chargement" class="container-chargement">
      <div id="import-fasta" class="import-fasta">
        <h2>Importer un fichier Fasta</h2>

        <div class="mb-3">
          <label for="formFileMultiple" class="form-label"></label>
          <input
            id="upload_fasta"
            class="form-control"
            type="file"
            multiple
            accept=".fasta"
          />
        </div>

        <div
          id="drop_zone"
          ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);"
        >
          <p>
            Drag one or more files to this <i>drop zone</i>. En cours de
            d√©ploiment!!
          </p>
        </div>
      </div>
    </div>
  </body>

  <link rel="stylesheet" href="stylesheet.css" />
</html>
